<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem está assistindo? | Pêra+</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header-sticky">
        <div class="logo">
            <img src="img/icon.jpeg" alt="Logo Pêra+" class="logo-icon">
            <span>Pêra+</span>
        </div>
        <span style="color: rgba(255,255,255,0.7); font-size: 0.9rem; position: absolute; left: 50%; transform: translateX(-50%);">página de Perfis/gerenciamento de perfis*</span>
    </header>

    <main class="profile-selection-panel">
        <div class="profile-card">
            <h1>Quem está assistindo?</h1>
            <div class="profile-grid">
                <div class="profile-item" data-profile="Maluzittaaaa S2">
                    <img src="img/malu.png" alt="Avatar Maluzittaaaa S2">
                    <p>Maluzittaaaa S2</p>
                </div>
                <div class="profile-item" data-profile="Carolinda S2">
                    <img src="img/carol.png" alt="Avatar Carolinda S2">
                    <p>Carolinda S2 <span class="profile-label">Kids</span></p>
                </div>
                <div class="profile-item" data-profile="Gerenciar perfis">
                    <div class="add-profile-circle">
                        <i class="fas fa-plus"></i>
                    </div>
                    <p>Gerenciar perfis</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
